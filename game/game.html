<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="game.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Fight Simulator</title>
    </head>
    <body>
        <div class="text-center">
            <div class="row justify-content-center text-center mb-3">
                <div class="col-12">
                    <h1>Choisir un personnage</h1>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <button class="btn btn-custom" id="Cmagicien">Magicien</button>
                    <button class="btn btn-custom" id="Cguerrier">Guerrier</button>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <label for="nomPerso">
                        Entrez un nom :
                        <input
                            type="text"
                            minlength="1"
                            maxlength="10"
                            id="nom"
                            name="nom"
                            value=""
                            class="form-control d-inline-block"
                            style="width: auto;">
                    </label>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <button type="submit" onclick="getValue();" id="ok" class="btn btn-custom">Start</button>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-auto choix" id="choix"></div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-auto perso">
                    <img
                        src="./images/warrior.png"
                        alt="warrior"
                        class="character-image"
                        id="warriorP"
                        style="display: none;">
                    <img
                        src="./images/wizard.png"
                        alt="wizard"
                        class="character-image"
                        id="wizardP"
                        style="display: none;">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <button id="attaquer" class="btn btn-custom" style="display: none;">Attaquer</button>
                    <button id="coupSpecial" class="btn btn-custom" style="display: none;">Coup sp√©cial</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12" id="combat-log"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
